<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {%- seo -%}
    {%- if site.ui.framework.name == "bootstrap" -%}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/{{site.ui.framework.version}}/css/bootstrap.min.css" integrity="{{site.ui.framework.integrity.css}}" crossorigin="anonymous">
    {%- endif -%}
    {%- if site.ui.icons.name == "fontawesome" -%}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/{{site.ui.icons.version}}/css/all.min.css">
    {%- endif -%}
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
</head>
